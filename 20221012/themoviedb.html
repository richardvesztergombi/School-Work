<body>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <a id="Link" href="#"><button type="button" class="btn" >Weboldal</button></a>
          <button type="button" class="btn" data-dismiss="modal" id="Exit">Bezárás</button>
        </div>
      </div>
    </div>
  </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center h1">Filmek</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" class="d-flex flex-row justify-content-center">
                        <input type="text" class="form-control" id="Search" placeholder="Add meg a keresendő film címet">
                        <input type="button" value="Keresés" class="form-control btn " onclick="getSearchText()">
                </form>
            </div>
        </div>
        <div class="row justify-content-center" id="movies">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="Projekt_navbar.js"></script>
