<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulátor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>BMI Kalkulátor</p>
        <form action="">
            <div id="result">20.0<br>Normál testsúly</div>
            <div>
                <label for="weight">Súly - kg: </label><br>
                <div class="flex-display">
                <input type="range" name="weight" id="weight" min="1" max="250" value="60">
                <div for="weight" id="wid">60</div>
                </div>
            </div>
            <div>
                <label for="height">Magasság - cm: </label><br>
                <div class="flex-display">
                <input type="range" name="height" id="height" min="1" max="250" value="160">
                <div for="height" id="hid">160</div>
                </div>
            </div>
            <input type="button" value="Számolj!" onclick="Calc()">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
