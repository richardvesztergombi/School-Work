<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>

    <script>
        let arr = [1,2,3,8,6,9,3,3,2];
        console.log('legutolsó eleme: '+arr.at(-1));
        let user = "Gyula";
        console.log('legutolsó karakter: '+user.at(-1));
        //Csak az első előforduló elem
        let index = arr.findIndex(item=>item==2);
        console.log(index);
        //Az utolsó elem
        index = arr.findLastIndex(item=>item==2);
        console.log(index);

        let list = '<ul>';
        list += ['kutya','macska','elefánt'].map(items=>`<li>${items}</li>`).join("");
        list += '</ul>';
        document.querySelector('body').innerHTML += list;

        let show = (obj,e) =>{
            console.log(obj);
            console.log(e.target);
            console.log(e.target.id)
        }

        let ol = '<ol onclick="show(this,event)">'
            ol += ['cica','kutya','papagáj'].map(item=>`<li id='${item}'>${item}</li>`).join("");
            ol += '</ol>';
        document.querySelector('body').innerHTML += ol;

    </script>
</body>
</html>
