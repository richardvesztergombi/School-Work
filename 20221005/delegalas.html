<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center " onclick="show(this,event)"> 
            <button class="btn btn-primary m-2" id="ul">Sz치mozaltan Lista</button>
            <button class="btn btn-danger m-2" id="ol">Sz치mozott Lista</button>
            <button class="btn btn-success m-2" id="select"> v치laszt칩 Lista</button>
        </div>

        <main>

        </main>
    </div>
    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel']

        let show = (obj,event)=>{
            console.log(event.target.tagName)
            if(event.target.tagName == "BUTTON"){
            if(event.target.id == "ul"){
                let ul = '<ul>'
                ul += frameworks.map(item=>`<li>${item}</li>`).join("");
                ul += '</ul>';
                document.querySelector('main').innerHTML = ul;
            }
            else if(event.target.id == "ol"){
                let ol = '<ol>'
                ol += frameworks.map(item=>`<li>${item}</li>`).join("");
                ol += '</ol>';
                document.querySelector('main').innerHTML = ol;
            }
            else if(event.target.id == "select"){
                let select = '<select>'
                select += frameworks.map(item=>`<option>${item}</option>`).join("");
                select += '</select>';
                document.querySelector('main').innerHTML = select;
            }
        }
        }
    </script>
</body>
</html>
